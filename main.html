      <button id="s_btn" onclick="printKeys()">Print Result</button>
	<p id="example"></p>

	<script>
		function printKeys() {
			// Get the element by ID
			var exampleDiv = document.getElementById("example");

			// Clear any existing content from the element
			exampleDiv.innerHTML = "";

			// Loop through all keys in local storage
			for (var i = 0; i < localStorage.length; i++) {
				// Get the key at the current index
				var key = localStorage.key(i);
        var val = localStorage.getItem(key);
				// Append the key to the innerHTML of the element
				exampleDiv.innerHTML += key+" "+val+ "<br>" ;
			}
		}
	</script>

	<script>
		function playAudio() {
			var audio = document.getElementById("audioPlayer");

			audio.play();
